<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ECサイト - 商品詳細</title>
</head>

<body>
  <h3>商品一覧</h3>
  <hr>
  <ul>
    {% for product in products %}
      <li>({{ product.category.name }}) <a href="{% url 'product_detail' product.id %}">{{ product.name }}:</a> {{ product.price }}円</li>
    {% endfor %}
  </ul>
</body>

</html>
